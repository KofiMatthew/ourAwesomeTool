<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css">
	<title>Wiki Hole</title>

</head>

<body>

	<!-- Just an image on nav bar for now I put a GIF but hopefully we can put one of Leanne's cool icons on there!!!-->

	<nav class="navbar sticky-top navbar-dark" style="background-color: rgb(20, 19, 19);">
		<a class="navbar-brand" href="#">
			<img src="assets/Images/wikibanner-01.png" width="400" height="60" alt="">
		</a>
	</nav>

	<div class="jumbotron jumbotron-fluid">
		<div class="container-fluid">
			<div id="hero-row" class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
					<div class="hero-text">
						<h1>wiki hole</h1>
						<h3>take a deep dive into a strange entanglement of words, Wikipedia, music and podcasts</h3>
						<h5>where your imagination isn't your limitation</h5>
						<button type="button" id="dive-in-btn" class="btn btn-light">dive in</button>
					</div>
				</div>
				<div class="col-md-7"></div>
			</div>
			<div class="searchContainer col-sm-12">

				<div class="input-group">
					<input class="form-control my-0 py-1 " id="wikiSearch" type="text" placeholder="dive in" aria-label="Search">
					<div class="input-group-append">
						<span class="input-group-text" id="search-icon">
							<i class="fa fa-search text-grey"aria-hidden="true"></i>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>


	<main role="main" class="container-fluid">

		<div class="row">
			<div class="col-sm-9 wikiArea">
				<div class="wiki-container">
					<h5 id="wikiTitle">Title</h5>
					<div id="wikiPara"></div>
				</div>
				<div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item" id="you-tube-container">
							<img class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item" id="listen-notes-container">
							<img class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item" id="sound-cloud-container">
							<img class="d-block w-100" alt="...">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>

			<!-- this is the YT video player container -->
			<div id="youtube-video"></div>

			<div class="col-sm-3 historyArea">
				<h3>Your Wiki Hole History </h3>
				<div id="histList"></div>
			</div>
		</div>
	</main>

	<!-- mock APIs for testing; remove in production -->
	<script src="./assets/javascript/mock-apis/wikipedia.js"></script>
	<script src="./assets/javascript/mock-apis/youtube.js"></script>
	
	<!-- media players -->
	<script src="./assets/javascript/players/youtube.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="assets/javascript/orange.js"></script>

</body>

</html>
