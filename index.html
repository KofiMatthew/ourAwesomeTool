<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono|Ubuntu:400, 700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css">
	<title>Wiki Hole</title>

</head>

<body>
	<nav class="navbar sticky-top navbar-dark" style="background-color:  rgb(32, 28, 28);">
		<a class="navbar-brand" href="#">
			<img src="assets/Images/wikibanner-01.png" alt="WikiHole Logo">
		</a>
		<div class="btn-group">
			<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Your WikiHole
			</button>
			<div class="dropdown-menu dropdown-menu-right">
				<a id="histList" class="dropdown-item" type="button"></a>
			</div>
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid">
		<div class="container-fluid">
			<div id="hero-row" class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
					<div class="hero-text">
						<br>
						<h3>take a deep dive into a strange entanglement of words, Wikipedia, music and podcasts</h3>
						<h5>dive in with a search then double click on any Wiki word to start your trip down the
							WikiHole</h5>
					</div>
					<div class="col-md-7"></div>
					<div class="searchContainer">
						<div class="input-group">
							<input class="form-control my-0 py-1 " id="wikiSearch" type="text" placeholder="dive in"
								aria-label="Search">
							<button id="search-button" type="submit">
								<div class="input-group-append">
									<span class="input-group-text" id="search-icon">
										<i class="fa fa-search text-grey" aria-hidden="true"></i>
									</span>
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	</div>

	<main role="main" class="container-fluid hideMe">
		<div class="row">
			<div class="col-sm-6 wikiArea">
				<div class="wiki-container">
					<p id="wikiTitle"></p>
					<div id="wikiPara"></div>
				</div>
			</div>
			<div class="col-sm-6 wikiArea">
				<div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active" id="you-tube-container">
							<img class="d-block w-100" src="assets/Images/jumbotron.jpeg" style="height: 390px;"
								alt="Oops... something went wrong.">
						</div>
						<div class="carousel-item" id="listen-notes-container">
							<img class="d-block w-100" src="assets/Images/jumbotron.jpeg" style="height: 390px;"
								alt="Coming Soon...">
						</div>
						<div class="carousel-item" id="apiNews-container">
						
							<img class="d-block w-100" src="assets/Images/jumbotron.jpeg" style="height: 390px;"
								alt="Coming Soon...">
						</div>
					</div>
					<!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a> -->
				</div>
			</div>
		</div>
	</main>

	<script src="./assets/javascript/search/apiNews.js"></script>
	<script src="./assets/javascript/search/youtube.js"></script>
	<script src="./assets/javascript/search/wikipedia.js"></script>
	<script src="./assets/javascript/search/listenNotes.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="assets/javascript/orange.js"></script>

</body>

</html>
